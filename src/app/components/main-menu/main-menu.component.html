<div class="main-menu">
    <div 
    class="left-view main-menu-item-left"
    [ngClass]="{'main-menu-item': hideRight}"
    >
        <div 
        class="left-view-main main-menu-item"
        >
            Left
        </div>
        <div 
        class="left-view-footer footer-flex"
        >
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="footer-item">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" class="footer-item">
            <mat-icon>menu</mat-icon>
        </button>
        </div>
    </div>
    <div 
    class="right-view main-menu-item"
    [hidden]="hideRight"
    >
        Right
    </div>
</div>
